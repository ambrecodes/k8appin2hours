

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t registry.render.com/${{ github.repository }}/k8s-app:latest .

      - name: Log into Render Registry
        run: |
          echo ${{ secrets.RENDER_API_TOKEN }} | docker login --username ${{ github.actor }} --password-stdin registry.render.com

      - name: Push Docker image to Render Registry
        run: docker push registry.render.com/${{ github.repository }}/k8s-app:latest
